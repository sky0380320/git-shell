<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Input Demo</title>
</head>

<body>
  <h3>Using CSS to style a HTML Form</h3>
  <section>
    <form action="#">
      <!-- First name -->
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="firstname" placeholder="Your first name...">

      <!-- Last Name -->
      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lastname" placeholder="Your last name...">

      <!-- Country Selection-->
      <label for="country">Country</label>
      <select name="country id=" country">
        <option value="australia - 1">Australia</option>
        <option value="china - 2">China</option>
        <option value="usa - 3">USA</option>
        <option value="canada - 4">Canada</option>
      </select>
      <!-- Multi Select -->
      <label for="apple">Apple</label>
      <input type="checkbox" id="apple">
      <label for="banana">Banana</label>
      <input type="checkbox" id="banana">

      <!-- Single Select -->

      <label for="female">Female</label>
      <input type="radio" id="female" name="gender">
      <label for="male">Male</label>
      <input type="radio" id="male" name="gender">

      <br>
      <!-- Password -->
      <label for="pwd">Password</label>
      <input type="password" id="pwd" name="myPassword" placeholder="Your password">
      <input type="submit" value="Submit">
    </form>



  </section>
</body>

</html>
